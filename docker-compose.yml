version: "3.3"
services:
  postgres:
    image: postgres:12
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres

  couchsurvey:
    build: .
    command: [sh, -c, "yarn prisma:migrate && yarn start"]
    depends_on:
      - postgres
    ports:
      - 3000:3000
    env_file:
      - .env

volumes:
  postgres:
    driver: local
